<!DOCTYPE html>

<html>

<head>
  <title>ETUR Product Management Portal</title>
  <link rel="icon" href="../ressources/ETUR Logo.png" />
  <link rel="stylesheet" href="./index.css" />
  <script src="./index.js"></script>
</head>

<body>
  <div class="login-signup-base-box">
    <h1 class="header">Sign Up</h1>

    <div class="base-flex-row">

      <div class="base-flex-coloumn sign-up-box">
        <div class="input-box-header-footer">
          <p class="input-header">Email:</p>
          <input id="input-email" type="text" placeholder="Email" required />
        </div>

        <div class="input-box-header-footer">
          <p class="input-header">Password:</p>
          <input id="input-password" type="password" placeholder="Password" required />
        </div>
      </div>

      <div class="base-flex-coloumn sign-up-box">
        <div class="input-box-header-footer">
          <p class="input-header">Userart:</p>
          <select id="type">
            <option>Developer</option>
            <option>Kunde</option>
            <option>Product Manager</option>
          </select>
        </div>
      </div>
    </div>

    <button id="button" type="button" class="login__submit">Submit</button>
  </div>
</body>

</html>
