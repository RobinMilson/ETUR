<!DOCTYPE html>

<html>

<head>
  <title>ETUR Login</title>
  <link rel="icon" href="../ressources/ETUR Logo.png" />
  <link rel="stylesheet" href="./index.css" />
  <script src="./index.js"></script>
</head>

<body>
  <div class="login-base-box">
    <h1 class="header">Login</h1>

    <div class="login-box">
      <img src="../ressources/ETUR Logo.png" alt="ETUR" width=200 height=200 />

      <div class="login-input-box">
        <div class="input-box-header-footer">
          <p class="input-header">Email:</p>
          <input id="input-email" type="text" placeholder="Email" />
        </div>

        <div class="input-box-header-footer">
          <p class="input-header">Password:</p>
          <input id="input-password" type="password" placeholder="Password" />
        </div>
      </div>
    </div>

    <div style="">
      <button id="button" type="button" class="login__submit">Einloggen</button>
    </div>
    <p class="self-center no-margin">
      Don't have an account? <a href="../addCustomer.html">Sign up here</a>
    </p>
  </div>
</body>

</html>
